<form [formGroup]="loginForm">
  <mat-form-field>
    <mat-label>
      Username:
    </mat-label>
    <input matInput type="text" formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>
      Password:
    </mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!loginForm.valid">
    Log in
  </button>

</form>
