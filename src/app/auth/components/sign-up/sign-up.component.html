<mat-card>
  <mat-card-header>Sign Up</mat-card-header>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>
          Username:
        </mat-label>
        <input id="username" name="username" matInput type="text" formControlName="username">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>
          Password:
        </mat-label>
        <input id="password" name="password" matInput type="password" formControlName="password">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>
          Confirm Password:
        </mat-label>
        <input id="confirmPassword" name="confirmPassword" matInput type="password" formControlName="confirmPassword">
      </mat-form-field>
      <span
        *ngIf="signUpForm.errors && signUpForm.get('confirmPassword').touched && signUpForm.errors && signUpForm.errors.NoPasswordMatch">
          Passwords don't match
      </span>
      <br>
      <button
        class="submit-btn"
        color="primary"
        mat-raised-button
        type="submit">
        Log in
      </button>
    </form>
  </mat-card-content>
</mat-card>
